 # Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - run: yarn deploy

      - save_cache:
          paths:
            - node_modules
            - .cache
          key: v1-dependencies-{{ checksum "package.json" }}
    persist_to_workspace:
      root: dist
  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e4:25:1b:c4:05:66:9b:8e:9c:c4:fa:3d:93:f2:50:c5"
      - attach_workspace:
          at: dist
      - run:
          name: Install and configure dependencies
          command: npm install -g --silent gh-pages
      - run:
          name: git 1
          command: git config user.email "ci-build@unsigned.it"
      - run:
          name: git 2
          command: git config user.name "ci-build"
      - run:
          name: Deploy to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Deploy" --dist dist 

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master